<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/blog.css">
    <title>Blog Posts!</title>
</head>
<body>
    <div id="blog-container" class="blog-container">
        <div id="article"></div>
    </div>
    

    <!-- <script src="../../js/blog.js"></script> -->
     <script>

const container = document.getElementById("blog-container");
let response = fetch("../../assets/data/blog.json");

const article = document.getElementById("article");
        for(let blog in response){
            
            article.innerHTML = `
                <h2 class="blogTitle">${blog.title}</h2>
                <h3 class="blogDate">${blog.date}</h3>
                <p class="blogContent">${blog.content}</p>`;
            
        }
container.appendChild(article);

        </script>
</body>
</html>
